<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .skills-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .skill {
            margin: 15px 0;
        }
        .skill-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .skill-bar {
            height: 12px;
            background: #ddd;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .skill-fill {
            height: 100%;
            width: 0;
            background: #4CAF50;
            transition: width 1.5s ease-in-out;
            text-align: right;
            line-height: 12px;
            padding-right: 5px;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>

<div class="skills-container">
    <h2>Technical Skills</h2>

    <div class="skill">
        <div class="skill-name">HTML & CSS</div>
        <div class="skill-bar"><div class="skill-fill" data-percent="90%">90%</div></div>
    </div>

    <div class="skill">
        <div class="skill-name">JavaScript</div>
        <div class="skill-bar"><div class="skill-fill" data-percent="75%">75%</div></div>
    </div>

    <div class="skill">
        <div class="skill-name">Python</div>
        <div class="skill-bar"><div class="skill-fill" data-percent="85%">85%</div></div>
    </div>

    <div class="skill">
        <div class="skill-name">Java</div>
        <div class="skill-bar"><div class="skill-fill" data-percent="80%">80%</div></div>
    </div>

    <div class="skill">
        <div class="skill-name">MySQL</div>
        <div class="skill-bar"><div class="skill-fill" data-percent="70%">70%</div></div>
    </div>

    <div class="skill">
        <div class="skill-name">React.js</div>
        <div class="skill-bar"><div class="skill-fill" data-percent="65%">65%</div></div>
    </div>

</div>

<script>
    // Animate skill bars on page load
    document.addEventListener("DOMContentLoaded", function() {
        const skillFills = document.querySelectorAll(".skill-fill");
        skillFills.forEach(skill => {
            let percentage = skill.getAttribute("data-percent");
            skill.style.width = percentage;
        });
    });
</script>

</body>
</html>
